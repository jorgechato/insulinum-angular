<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Insulinum</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <link rel="stylesheet" href="app/vendor.css">
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body ng-app="insulinum">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="outer-wrapper" class=""  ng-controller="mainController as main">
        <header class="">
            <div class="nav-buttons ">
                <span>
                    <a href="/" class="active">
                        <button class="clear icon index fa fa-heartbeat home"></button>
                        <div>Me</div>
                    </a>
                </span>
                <span>
                    <a href="/" class="">
                        <button class="clear icon index fa fa-info bug"></button>
                        <div class="bug">Info</div>
                    </a>
                </span>
                <!-- <span>
                    <a href="/" class="">
                        <button class="clear icon index fa fa-cog"></button>
                    </a>
                </span> -->
            </div>
        </header>
        <button class="get-app-button small ">
            Get the app
        </button>
        <button class="login-link small ">
            Doctor
        </button>

        <div id="main-container">

            <div class="user-content">
                <div class="user-info">
                    <div class="info">
                        <div class="icon" style="background-image:url('../assets/img/image.jpg')"></div>
                        <h2>Jorge Chato</h2>
                        <h5>Controls <span ng-bind="controlsLength | number"></span></h5>
                        <div class="metrics">
                            <!-- <div class="controls">
                                <div class="metrics-count" ng-bind="controlsLength | number"></div>
                                <div class="metrics-name">Controls</div>
                            </div> -->
                            <div class="day">
                                <div class="metrics-count" ng-bind="avgWeek | number:2"></div>
                                <div class="metrics-name">AVG Day</div>
                            </div>
                            <div class="week">
                                <div class="metrics-count" ng-bind="avgWeek | number:2"></div>
                                <div class="metrics-name">AVG Week</div>
                            </div>
                            <div class="month">
                                <div class="metrics-count" ng-bind="avgMonth | number:2"></div>
                                <div class="metrics-name">AVG Month</div>
                            </div>
                        </div>
                        <button class="control-button-large control" ng-click="toggleCustom()" ng-bind="switchControlChart"></button>
                    </div>
                </div>
                <div class="data-with"></div>
                <div class="padding"></div>
            </div>

            <div class="user-data">
                <div class="padding"></div>
                <div class="data">
                    <div class="data-center">
                        <div class="post" ng-repeat="card in chartCard" ng-show="switchButton">
                            <div class="card">
                                <div class="card-header">
                                    <h4 ng-bind="card.name "> </h4> &nbsp<span ng-bind=" card.time | date:' HH:mm:ss'"></span> <span ng-bind="card.date | date:' - dd MMMM yyyy'"></span>
                                </div>
                                <div class="graphic">
                                    <canvas ng-cloak id="{{card.id}}" class="chart-line chart" ng-class="{{card.class}}" data="data"
                                      labels="labels" legend="true" series="series"
                                      click="onClick">
                                    </canvas>
                                </div>
                                <div class="card-content">
                                    <div class="actions">
                                        <div class="post-swarm">
                                            <div class="post-actions">
                                                <button class="clear something">
                                                    <span class="fa fa-eye"></span>
                                                    <span>Save</span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                    <p ng-bind-html="card.note | tweetLinky:'_blank' | embed:{link:false}"></p>
                                    <form class="comment-your-control">
                                        <input type="text" name="comment" maxlength="140" placeholder="Jorge say something about your control">
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="post" ng-repeat="control in controlsAPI" ng-show="!switchButton">
                            <div class="card">
                                <div class="card-header">
                                    <span ng-bind=" control.time | date:' HH:mm:ss'"></span> <span ng-bind="control.date | date:' - dd MMMM yyyy'"></span>
                                </div>
                                <div class="graphic data-control" ng-bind="control.glucose"></div>
                                <div class="graphic data-control" ng-bind="control.type | capitalize"></div>
                                <div class="graphic data-control" ng-bind="control.insulin"></div>
                                <div class="graphic data-control info">Glucose</div>
                                <div class="graphic data-control info">Insulin</div>
                                <div class="card-content">
                                    <p ng-bind-html="control.note | tweetLinky:'_blank' | embed:{link:false}"></p>
                                    <form class="comment-your-control">
                                        <input type="text" name="comment" maxlength="140" placeholder="Jorge say something about your control">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="padding"></div>
            </div>
        </div>

        <footer>
        </footer>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
