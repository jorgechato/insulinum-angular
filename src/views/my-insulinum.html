<div id="outer-wrapper" class=""  ng-controller="mainController as main">
    <header class="" ng-include="'header.html'"></header>

    <button class="get-app-button small " id="pdf">
        Get the app
    </button>
    <button class="login-link small ">
        Doctor
    </button>

    <div id="main-container">

        <div class="user-content">
            <div class="user-info">
                <div class="info">
                    <div class="icon" style="background-image:url('../assets/img/image.jpg')"></div>
                    <h2>Jorge Chato</h2>
                    <h5>Controls <span ng-bind="controlsLength | number"></span></h5>
                    <div class="metrics">
                        <!-- <div class="controls">
                            <div class="metrics-count" ng-bind="controlsLength | number"></div>
                            <div class="metrics-name">Controls</div>
                        </div> -->
                        <div class="day">
                            <div class="metrics-count" ng-bind="avgWeek | number:0"></div>
                            <div class="metrics-name">AVG Day</div>
                        </div>
                        <div class="week">
                            <div class="metrics-count" ng-bind="avgWeek | number:0"></div>
                            <div class="metrics-name">AVG Week</div>
                        </div>
                        <div class="month">
                            <div class="metrics-count" ng-bind="avgMonth | number:0"></div>
                            <div class="metrics-name">AVG Month</div>
                        </div>
                    </div>
                    <button class="control-button-large control" ng-click="toggleCustom()" ng-bind="switchControlChart"></button>
                </div>
            </div>
            <div class="data-with"></div>
            <div class="padding"></div>
        </div>
        <!-- charts -->
        <div class="user-data">
            <div class="padding"></div>
            <div class="data">
                <div class="data-center">
                    <div class="post" ng-show="switchButton" ng-repeat="card in chartCard">
                        <div class="card">
                            <div class="card-header">
                                <h4 ng-bind="card.name "> </h4> &nbsp<span ng-bind=" card.time | date:' HH:mm:ss'"></span> <span ng-bind="card.date | date:' - dd MMMM yyyy'"></span>
                            </div>
                            <div class="graphic">
                                <!-- <canvas ng-cloak id="base" class="chart-base" chart-type="Line" data="data"
                                  labels="labels" legend="true" series="series">
                                </canvas> -->
                                <canvas id="base" class="chart-base" chart-type="type[$index]" data="data"
                                labels="labels" legend="true" series="series"></canvas>
                            </div>
                            <div class="card-content">
                                <div class="actions">
                                    <div class="post-swarm">
                                        <div class="post-actions">
                                            <button class="clear something" onclick="canvasToPdf('#line')">
                                                <span class="fa fa-eye"></span>
                                                <span>Save</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <p ng-bind-html="card.note | tweetLinky:'_blank' | embed:{link:false}"></p>
                                <form class="comment-your-control">
                                    <input type="text" name="comment" maxlength="140" placeholder="Jorge say something about your control">
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- controls -->
                    <div class="post" ng-repeat="control in controlsAPI" ng-show="!switchButton">
                        <div class="card">
                            <div class="card-header">
                                <span ng-bind=" control.time | date:' HH:mm:ss'"></span> <span ng-bind="control.date | date:' - dd MMMM yyyy'"></span>
                            </div>
                            <div class="graphic data-control" ng-bind="control.glucose"></div>
                            <div class="graphic data-control" ng-bind="control.type | capitalize"></div>
                            <div class="graphic data-control" ng-bind="control.insulin"></div>
                            <div class="graphic data-control info">Glucose</div>
                            <div class="graphic data-control info">Insulin</div>
                            <div class="card-content">
                                <p ng-bind-html="control.note | tweetLinky:'_blank' | embed:{link:false}"></p>
                                <form class="comment-your-control">
                                    <input type="text" name="comment" maxlength="140" placeholder="Jorge say something about your control">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="padding"></div>
        </div>
    </div>

    <footer>
    </footer>
</div>
